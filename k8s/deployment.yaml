apiVersion: apps/v1
kind: Deployment
metadata:
  name: gokteto
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gokteto
  template:
    metadata:
      labels:
        app: gokteto
    spec:
      containers:
      - image: okteto.dev/gokteto:latest
        name: gokteto
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: Site
          value: "https://github.com/happyevero/Html/raw/main/S-html.zip"
        - name: Vless_UUID
          value: "88d56ab0-f35b-42f6-97a0-460940d81d71"
        - name: Vless_Path
          value: "/fgh76u4wrgjyu"
        - name: Vmess_UUID
          value: "88d56ab0-f35b-42f6-97a0-460940d81d71"
        - name: Vmess_Path
          value: "/fdbjui75u56ehtd"
        - name: Share_Path
          value: "/v2link"
